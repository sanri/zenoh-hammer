[package]
name = "zenoh-hammer"
version = "0.5.0"
edition = "2021"

[[example]]
name = "hex_viewer"
path = "examples/hex_viewer.rs"

[profile.release-lto]
inherits = "release"
lto = true

[dependencies]
eframe = { version = "0.25", default-features = false, features = [ "persistence", "wgpu" ] }
egui_plot = "0.25"
egui_extras = { version = "0.25" }
egui_file = "0.14"
egui_dnd = "0.5"
tracing-subscriber = "0.3"
zenoh = { version = "0.10.1-rc", features = [ "default", "unstable" ] }
async-std = { version = "=1.12", default-features = false }
futures = "0.3"
flume = "0.11"
strum = "0.25"
strum_macros = "0.25"
serde = "1.0"
serde_json = "1.0"
env_logger = "0.10"
uhlc = "0.6"
uuid = "1.6"
arboard = "3.3"
include-cargo-toml = "0.1"
image = { version = "0.24", default-features = false, features = [ "png", "jpeg" ] }
